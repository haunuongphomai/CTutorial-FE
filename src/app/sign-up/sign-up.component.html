<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10 w-75">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-12 col-lg-12 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black border">
                <form [formGroup]="registerForm">
                  <div class="d-flex align-items-center">
                    <img class="w-25 p-4" src="https://yu.ctu.edu.vn/images/upload/article/2020/03/0305-logo-ctu.png"
                      alt="Logo CTU" loading="lazy">
                    <span class="h1 fw-bold mb-0">ĐĂNG KÍ</span>
                  </div>
                  <!-- <div class="form-outline mb-4">
                    <label class="form-label">Tên</label>
                    <input formControlName="firstName" type="text" class="form-control form-control-lg" />
                  </div> -->
                  <div class="form-outline mb-2">
                    <label class="form-label">Tên người dùng</label>
                    <input formControlName="username" type="text" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-2">
                    <label class="form-label">Email</label>
                    <input formControlName="email" type="email" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-2">
                    <label class="form-label">Mật khẩu</label>
                    <input formControlName="password" type="password" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-2">
                    <label class="form-label">Nhập lại mật khẩu</label>
                    <input formControlName="confPassword" type="password" class="form-control form-control-lg" />
                  </div>
                  <div class="pt-1 mb-2">
                    <button [disabled]="registerForm.invalid" class="btn btn-dark btn-lg btn-block"
                      (click)="onRegister()" type="button">Đăng kí</button>
                  </div>
                  <small *ngIf="!isMatch" class="text-danger">Mật khẩu không khớp</small>
                  <p class="mb-5 pb-lg-2">Đã có tài khoản? <a [routerLink]="['/sign-in']">Đăng nhập</a></p>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
