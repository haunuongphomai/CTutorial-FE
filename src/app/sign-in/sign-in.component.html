<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10 w-100">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-md-block">
                            <img src="https://austrong.com.vn/Images/gallery/project/toa-nha-cong-nghe-cao-truong-dh-can-tho/toa-nha-cong-nghe-cao-truong-dh-can-tho-3.jpg"
                                alt="login form" class="img-fluid bg" loading="lazy" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form [formGroup]="loginForm">
                                    <div class="d-flex align-items-center">
                                        <img class="w-25 p-4"
                                            src="https://yu.ctu.edu.vn/images/upload/article/2020/03/0305-logo-ctu.png"
                                            alt="Logo CTU" loading="lazy">
                                        <span class="h1 fw-bold mb-0">ĐĂNG NHẬP</span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Email</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i
                                                        class="bi bi-envelope-fill"></i></span>
                                            </div>
                                            <input formControlName="email" type="text" class="form-control"
                                                placeholder="Email">
                                        </div>
                                    </div>
                                    <small
                                        *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')"
                                        class="text-danger">Email không được để trống</small>
                                    <div class="form-outline mb-4">
                                        <label class="form-label">Mật khẩu</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                            </div>
                                            <input formControlName="password" type="password" class="form-control"
                                                placeholder="Mật khẩu">
                                        </div>

                                    </div>
                                    <small
                                        *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                        class="text-danger">Mật khẩu không được để trống</small>
                                    <div class="pt-1 mb-4">
                                        <button [disabled]="loginForm.invalid" class="btn btn-dark btn-lg btn-block"
                                            (click)="onLogin()">Đăng nhập</button>
                                    </div>
                                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                                    <p class="mb-5 pb-lg-2">Không có tài khoản? <a [routerLink]="['/sign-up']">Đăng
                                            kí</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
