<div class="w-100 h-100 p-3">
    <mat-drawer-container>
        <mat-drawer #drawer [mode]="'push'">I'm a drawer</mat-drawer>
        <mat-drawer-content>
            <button mat-raised-button class="m-3" (click)="drawer.toggle()">Toggle drawer</button>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
